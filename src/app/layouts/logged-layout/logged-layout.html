<header class="layout-header">
  <div class="header-container">
    <div class="brand-section">
      <a [routerLink]='["/"]' class="brand-link">
        <i class="fas fa-address-book brand-icon"></i>
        <span class="brand-text">ContactApp</span>
      </a>
    </div>

    <nav class="main-nav" aria-label="Navegación principal">
      <ul class="nav-list">
        <li class="nav-item">
          <a [routerLink]='["/"]' 
             class="nav-link"
             routerLinkActive="active" 
             [routerLinkActiveOptions]="{exact: true}"
             aria-current="page">
            <i class="fas fa-users nav-icon"></i>
            <span class="nav-text">Contactos</span>
            @if (contactsCount > 0) {
              <span class="nav-badge">{{contactsCount}}</span>
            }
          </a>
        </li>
      </ul>
    </nav>

    <div class="user-section">
      <div class="user-info">
        <div class="user-avatar">
          <i class="fas fa-user-circle"></i>
        </div>
        <div class="user-details">
          <span class="user-name">Mi Cuenta</span>
          <span class="user-status">Conectado</span>
        </div>
      </div>
      
      <button class="btn-logout" 
              (click)="showLogoutModal()"
              aria-label="Cerrar sesión"
              title="Cerrar sesión">
        <i class="fas fa-sign-out-alt"></i>
        <span class="logout-text">Salir</span>
      </button>
    </div>
  </div>
</header>

<main class="layout-main">
  <div class="main-container">
    <div class="content-area">
      <router-outlet/>
    </div>
  </div>
</main>

<footer class="layout-footer">
  <div class="footer-container">
    <div class="footer-content">
      <span class="footer-text">© 2025 ContactApp. Todos los derechos reservados.</span>
    </div>  
  </div>
</footer>
