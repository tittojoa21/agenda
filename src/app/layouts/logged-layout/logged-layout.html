<header class="layout-header">
  <div class="header-container">
    <div class="brand-section">
      <a [routerLink]='["/"]' class="brand-link">
        <span class="brand-text">ContactApp</span>
      </a>
    </div>

    <nav class="main-nav">
      <ul class="nav-list">
        <li>
          <a [routerLink]='["/"]' 
             class="nav-link"
             routerLinkActive="active" 
             [routerLinkActiveOptions]="{exact: true}">
            <span>Contactos</span>
          </a>
        </li>
      </ul>
    </nav>

    <div class="user-section">
      <div class="user-info">
        <div class="user-avatar">
          <svg viewBox="0 0 24 24">
            <path fill="currentColor" d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 3c1.66 0 3 1.34 3 3s-1.34 3-3 3-3-1.34-3-3 1.34-3 3-3zm0 14.2c-2.5 0-4.71-1.28-6-3.22.03-1.99 4-3.08 6-3.08 1.99 0 5.97 1.09 6 3.08-1.29 1.94-3.5 3.22-6 3.22z"/>
          </svg>
        </div>
        <div class="user-details">
          <span class="user-name">Mi Cuenta</span>
          <span class="user-status">Conectado</span>
        </div>
      </div>
      
      <button class="btn-logout" (click)="showLogoutModal()">
        <span class="logout-text">Salir</span>
      </button>
    </div>
  </div>
</header>

<main class="layout-main">
  <div class="main-container">
    <div class="content-area">
      <router-outlet/>
    </div>
  </div>
</main>

<footer class="layout-footer">
  <div class="footer-container">
    <div class="footer-content">
      <span class="footer-text">Â© 2025 ContactApp. Todos los derechos reservados.</span>
    </div>  
  </div>
</footer>
