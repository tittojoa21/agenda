<div class="register-page">
  <div class="register-background"></div>
  
  <div class="floating-shapes">
    <div class="shape shape-1"></div>
    <div class="shape shape-2"></div>
    <div class="shape shape-3"></div>
    <div class="shape shape-4"></div>
  </div>
  
  <div class="register-container">
    <div class="register-card">
      <div class="register-header">
        <div class="logo">
          <div class="logo-inner">
            <i class="fas fa-user-plus"></i>
          </div>
          <div class="logo-glow"></div>
        </div>
        
        <h1>Crear Cuenta</h1>
        <p>Completa tus datos para registrarte</p>
      </div>
      
      <form class="register-form" (ngSubmit)="register()" #registerForm="ngForm">
        <div class="form-group">
          <div class="input-container">
            <input 
              id="firstName" 
              name="firstName" 
              type="text" 
              [(ngModel)]="formData.firstName"
              (input)="clearError()"
              required 
              autocomplete="given-name"
              placeholder=" "
              [class.error]="errorRegister && !formData.firstName">
            <i class="input-icon fas fa-user"></i>
            <label for="firstName">Nombre</label>
            <div class="input-underline"></div>
          </div>
        </div>

        <div class="form-group">
          <div class="input-container">
            <input 
              id="lastName" 
              name="lastName" 
              type="text" 
              [(ngModel)]="formData.lastName"
              (input)="clearError()"
              required 
              autocomplete="family-name"
              placeholder=" "
              [class.error]="errorRegister && !formData.lastName">
            <i class="input-icon fas fa-user"></i>
            <label for="lastName">Apellido</label>
            <div class="input-underline"></div>
          </div>
        </div>
        
        <div class="form-group">
          <div class="input-container">
            <input 
              id="email" 
              name="email" 
              type="email" 
              [(ngModel)]="formData.email"
              (input)="clearError()"
              required 
              autocomplete="email"
              placeholder=" "
              [class.error]="errorRegister && !formData.email">
            <i class="input-icon fas fa-envelope"></i>
            <label for="email">Correo electrónico</label>
            <div class="input-underline"></div>
          </div>
        </div>
        
        <div class="form-group">
          <div class="input-container">
            <input 
              id="password" 
              name="password" 
              [type]="showPassword ? 'text' : 'password'" 
              [(ngModel)]="formData.password"
              (input)="clearError(); checkPasswordMatch()"
              required 
              minlength="4" 
              autocomplete="new-password"
              placeholder=" "
              [class.error]="errorRegister && !formData.password">
            <i class="input-icon fas fa-lock"></i>
            <label for="password">Contraseña</label>
            <button type="button" class="password-toggle" (click)="togglePasswordVisibility('password')">
              <i class="fas" [class.fa-eye]="!showPassword" [class.fa-eye-slash]="showPassword"></i>
            </button>
            <div class="input-underline"></div>
          </div>
        </div>
        
        <div class="form-group">
          <div class="input-container">
            <input 
              id="confirmPassword" 
              name="confirmPassword" 
              [type]="showConfirmPassword ? 'text' : 'password'" 
              [(ngModel)]="formData.confirmPassword"
              (input)="clearError(); checkPasswordMatch()"
              required 
              minlength="4" 
              autocomplete="new-password"
              placeholder=" "
              [class.error]="passwordMismatch">
            <i class="input-icon fas fa-lock"></i>
            <label for="confirmPassword">Confirmar contraseña</label>
            <button type="button" class="password-toggle" (click)="togglePasswordVisibility('confirmPassword')">
              <i class="fas" [class.fa-eye]="!showConfirmPassword" [class.fa-eye-slash]="showConfirmPassword"></i>
            </button>
            <div class="input-underline"></div>
          </div>
        </div>
        
        <div *ngIf="errorRegister || passwordMismatch" class="form-group">
          <p class="error main-error">
            <i class="fas fa-exclamation-circle"></i>
            {{ errorMessage }}
          </p>
        </div>
        
        <button 
          type="submit" 
          class="register-button" 
          [disabled]="isLoading || passwordMismatch">
          <span class="button-text">
            {{ isLoading ? 'Creando cuenta...' : 'Crear Cuenta' }}
          </span>
          <i 
            class="button-icon fas" 
            [class.fa-arrow-right]="!isLoading" 
            [class.fa-spinner]="isLoading" 
            [class.fa-spin]="isLoading">
          </i>
        </button>
      </form>
      
      <div class="login-link">
        <p>¿Ya tenés cuenta? <a routerLink="/login" class="login-btn">Inicia sesión</a></p>
      </div>
    </div>
  </div>
</div>
